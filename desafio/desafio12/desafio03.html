<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 100px;
        }
        table{
            width: 500px;
            height: 300px;
            text-align: center;
            margin: auto;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
        }

        td{
            font-style: italic;
            border: 1px solid black;
            color: brown;
        }

       tbody > tr:nth-child(odd){
            background-color: rgba(219, 219, 219, 0.322);
        }
        th{
            background-color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>   
            <tbody>
                <tr> 
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana M.</td>
                    <td>Alins</td>
                    <td>Rambo</td>
                    <td>Vingador</td>
                </tr>  
                <tr>
                    <td>Beatriz S.</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batiman</td>
                </tr>
                <tr>
                    <td>Claudia M.</td>
                    <td>Obivio</td>
                    <td>Matrix</td>
                    <td>Big-hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homes</th>
                    <td>Bruno M.</td>
                    <td>Intocavel</td>
                    <td>Amnesia</td>
                    <td>Gradiador</td>
                </tr>
                <tr>
                    <td>Daniel L.</td>
                    <td>Wall-e</td>
                    <td>Ellboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano M.</td>
                    <td>Starwars</td>
                    <td>Taxdriver</td>
                    <td>Toystory</td>
                </tr>
            </tbody> 
            <tfoot>
                <th colspan="4" scope="row">total</th>
                <td>100</td>
            </tfoot>   
    </table>
</body>
</html>
