<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select datalist e textarea em html</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

                <optgroup label="regiao sudeste">
                    <option value="rj">rio de janeiro</option>
                    <option value="mg">minas gerais</option>
                    <option value="sp" selected>sao paulo</option>
                </optgroup>

                <optgroup label="regiao nordeste">
                    <option value="rn">rio grade do norte</option>
                    <option value="ma">maranhao</option>
                    <option value="pe">pernanbuco</option>
                </optgroup>
            </select>

                <p>
                    <label for="iprof">professor: </label>
                    <input type="text" name="prof"id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="adm">adiministrador</option>
                        <option value="dev">desenvovrdor</option>
                        <option value="cont">contador</option>
                        <option value="prof">professor</option>
                    </datalist>
                </p>
            
        </p>

        <p>
            <label for="imsg">mensagem:</label><br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
           <input type="submit"volue="emviar">
           <input type="reset"volue="limpar">
        </p>
    </form>
</body>
</html>
