<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios telefones e email</title>
</head>
<body>
    <h1>telefones e email</h1>
    <form action="cadastro.ph" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome"> nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail"> email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="intel"> telefones</label>
                <input type="tel" name="telefones" id="intel" autocomplete="tel" pattern="^\d{4}-\d{4}$" required placeholder="xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="emviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
