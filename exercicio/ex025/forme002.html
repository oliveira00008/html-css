<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="10" placeholder="nome do usuario">
        </p>
        <p>
            <label for="isen">senha: </label>
            <input type="password" name="senha" id="isen" required maxlength="8" maxlength="15" size="8" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="eviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
